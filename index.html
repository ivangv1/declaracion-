<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        .landing-page, .love-page {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: opacity 0.5s ease;
        }

        .landing-page {
            background: linear-gradient(135deg, #e6e6fa, #9370db, #8a2be2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .enter-btn {
            z-index: 10;
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff69b4, #8a2be2, #ff1493);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .love-page {
            background: linear-gradient(to bottom, #f3e5f5, #9c27b0);
            display: none;
        }

        .message-card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .additional-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #8a2be2, #ff1493);
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .additional-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff1493, #8a2be2);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }

        .sticker {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 5;
        }

        #snoopy-sticker {
            top: 50px;
            left: 50px;
        }

        #hello-kitty-sticker {
            bottom: 50px;
            right: 600px;
        }

        #kuromi-sticker {
            top: 50px;
            right: 50px;
        }

        #kuromi-sticker-2 {
            align-items: center;
            top: 5px;
        }

        @media (max-width: 600px) {
            .message-card {
                width: 90%;
                padding: 20px;
            }

            .sticker {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="landing-page" class="landing-page">
        <!-- Stickers -->
        <img id="snoopy-sticker" class="sticker" src="pngegg.png" alt="Snoopy Sticker">
        <center><img id="hello-kitty-sticker" class="sticker" src="pngegg (2).png" alt="Hello Kitty Sticker"></center>
        <img id="kuromi-sticker" class="sticker" src="pngegg (1).png" alt="Kuromi Sticker">
        
        <!-- Botón principal -->
        <button id="enter-btn" class="enter-btn">Presiona Aquí</button>
    </div>

    <div id="love-page" class="love-page">
        <!-- Stickers en página de amor -->
        <img id="kuromi-sticker-2" class="sticker" src="pngegg (3).png" alt="Kuromi Sticker">
        <br>
        
        <div class="message-card">
            <h1 style="color: #8a2be2; margin-bottom: 20px;">Para Ti ♡  </h1>
            <p style="color: #4a148c; font-size: 18px; line-height: 1.6; margin-bottom: 15px;">
                Cada día que paso contigo es un regalo. Tu sonrisa ilumina mi mundo 
                de una manera que nadie más puede hacerlo.
            </p>
            <p style="color: #4a148c; font-size: 18px; line-height: 1.6;">
                Eres especial, única y absolutamente increíble. 
                Cada momento a tu lado es un recuerdo que atesoraré por siempre.
            </p>
            
            <!-- Nuevo botón adicional -->
            <a href="P2.html" class="additional-btn">Quiero Decirte Algo Más</a>
            
            
        </div>
    </div>

    <script>
        document.getElementById('enter-btn').addEventListener('click', function() {
            const landingPage = document.getElementById('landing-page');
            const lovePage = document.getElementById('love-page');
            
            landingPage.style.display = 'none';
            lovePage.style.display = 'flex';
        });
    </script>
</body>
</html>
